<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Масаж Ізмаїл</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение CSS -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Основной шрифт страницы */
        }

        h1, p, a {
            font-size: 2em; /* Размер шрифта такой же, как у заголовка */
            font-weight: bold; /* Жирный шрифт, как у заголовка */
        }

        .container {
            display: flex;
            align-items: flex-start; /* Выравнивание фото и видео по верху */
        }

        .container img, .container video {
            width: 1200px;  /* Ширина для фото и видео */
            height: 800px; /* Высота для фото и видео */
            object-fit: cover; /* Подгоняет содержимое под размер элемента */
            margin-right: 20px; /* Отступ между фото и видео */
        }

        .new-photo {
            width: 1300px; /* Ширина нового фото */
            height: 1600px; /* Высота нового фото */
            object-fit: cover; /* Подгоняет содержимое под размер элемента */
            margin-top: 20px; /* Отступ сверху для нового фото */
        }
    </style>
</head>
<body>
    <h1>Всіх вітаю на моєму сайті!</h1> <!-- Заголовок -->
    
    <!-- Предложения с тем же стилем, что и заголовок -->
    <p>Тут ви знайдете багато інформації про мою діяльність.</p> <!-- Текст -->
    <p>Посилання на мій інстаграм → <a href="https://www.instagram.com/tatanatkacenko278/" target="_blank">Акаунт в інстаграмі</a> для отримання додаткової інформації.</p> <!-- Ссылка -->

    <!-- Контейнер для фото и видео -->
    <div class="container">
        <!-- Фото -->
        <img src="photo.jpg" alt="Масаж Ізмаїл">

        <!-- Видео -->
        <video autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <!-- Новое фото под видео -->
    <img class="new-photo" src="new-photo.jpg" alt="Новое фото">

    <script src="script.js"></script> <!-- Подключение JavaScript (по желанию) -->
</body>
</html>
